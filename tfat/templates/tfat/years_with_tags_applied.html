{% extends "tfat/tfat_base.html" %}

<!-- {% block pages %}


{% endblock %}
-->

{% block content %}
<div class="container">

  <div class="row">
    <h2>Tags Applied By Year </h2>
  </div>
  <br />
  {% if tags_applied %}
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <table class="table">
        {% for yr, cnt in tags_applied.items %}
        <tr>
            <td><a href="{% url 'tags_applied_in_year' yr %}">{{ yr }}</a> </td>
            <td>(N = {{ cnt }})</td>
        </tr>
        {% endfor%}
      </table>
      {% else %}
      <p>Sorry no tagging data available.</p>
      {% endif %}
    </div>
  </div>

</div>




{% endblock %}
