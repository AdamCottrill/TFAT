{% extends "tfat/tfat_base.html" %}

<!-- {% block pages %}


{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <h2>Recoveries of tags applied in UGLMU Projects </h2>
  </div>
  <br />
  {% if object_list %}
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <table class="table">
        {% for object in object_list %}
        <tr>
            <td><a href="#">{{ object.prj_cd }}</a> </td>
            <td>{{ object.prj_nm }}</td>
        </tr>
        {% endfor%}
      </table>
      {% else %}
      <p>Sorry no projects available.</p>
      {% endif %}
    </div>
  </div>

</div>




{% endblock %}
